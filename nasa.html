<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<title>Inscripción NASA</title>
</head>
	<body id="nasa_body" background="nasa.jpg">
		<h2>Bienvenido al formulario de inscripción de la NASA</h2><br>
		<div>
			<p>Por favor completa el siguiente formulario: </p><br>
		</div>
		<div>
			<form action="/index.html">
			<table align="center">
				<tr>
					<td><label>Por favor ingresa su nombre completo: </label></td>
				</tr>
				<tr>
					<td><input type="text" name="nombre" required="true" size="60"></td>
				</tr><tr></tr><tr></tr>
				<tr>
					<td><label>Por favor ingresa tu fecha de nacimiento: </label></td>
				</tr>
				<tr>
					<td><input type="date" name="fecha" required="true"></td>
				</tr><tr></tr><tr></tr>
				<tr>
					<td><label>Por favor ingrese su nacionalidad: </label></td>
				</tr>
				<tr>
					<td><input type="text"  size="30" name="nacionalidad" required="true"></td>
				</tr><tr></tr><tr></tr>
				<tr>
					<td><label>En el siguiente espacio, por favor digite sus estudios universitarios separados por un salto de línea: </label></td>
				</tr>
				<tr>
					<td><textarea required="true" rows="10" cols="60"></textarea></td>
				</tr><tr></tr><tr></tr>
				<tr>
					<td><label>Por favor ingrese su experiencia académica separada por un salto de línea: </label></td>
				</tr>
				<tr>
					<td><textarea required="true" rows="10" cols="60"></textarea></td>
				</tr><tr></tr><tr></tr>
				<tr>
					<td><label>Si es alérgico a algún medicamento o alimento u otra cosa, por favor ingrese cada uno separado por un salto de línea: </label></td>
				</tr>
				<tr>
					<td><textarea required="true" rows="10" cols="60"></textarea></td>
				</tr><tr></tr><tr></tr>
				<tr>
					<td><button type="submit">Envíar</button></td>
				</tr>
			</table>
		</form>
		<a href="index.html">Regresar al index</a>
		</div>
		
	</body>
</html>
